<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/layout}">
<head>
</head>
<body>
<div layout:fragment="content">
	<div class="row  d-flex justify-content-center">
		<div class="col-md-3">
			<!--新規登録-->
			<div class="row">
				<h2 class="text-center" th:text="#{signup}"></h2>
			</div>
			<!--エラーメッセージ-->
			<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
				 th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
				 class="text-danger text-center mt-3"></p>
			<div th:if="${errorMessage}" class="text-danger" role="alert">
			    <p th:text="${errorMessage}"></p>
			</div>
			<div class="text-center text-danger mb-2" th:if="${#fields.hasErrors('signupForm.account')}" th:errors="*{signupForm.account}"></div>
			<div class="text-center text-danger mb-2" th:if="${#fields.hasErrors('signupForm.pass')}" th:errors="*{signupForm.pass}"></div>
			<div class="text-center text-danger mb-2" th:if="${#fields.hasErrors('signupForm.confirmPass')}" th:errors="*{signupForm.confirmPass}"></div>
			<!-- 入力フォーム -->
				<form class="mt-3" id="login-form" method="post" th:action="@{/user/signup}" th:object="${signupForm}">
					<!--アカウントID-->
					<div class="form-group mb-3">
						<input type="text" class="form-control" th:field="*{account}" th:placeholder="#{account}" th:errorclass="is-invalid"/>
					</div>
					<!--パスワード-->
					<div class="form-group mb-3">
						<input type="password" class="form-control" th:field="*{pass}" th:placeholder="#{pass}" th:errorclass="is-invalid"/>
					</div>
					<!--パスワード（確認用）-->
					<div class="form-group mb-5">
						<input type="password" class="form-control" th:field="*{confirmPass}" th:placeholder="#{confirmPass}" th:errorclass="is-invalid"/>
					</div>
					<!--ログインボタン-->
					<div class="mb-3 row d-flex justify-content-center">
						<input type="submit" class="btn btn-success" th:value="#{login}"/>
					</div>
				</form>
				
			</div>
		</div>
	</div>
	
</div>
</body>
</html>
